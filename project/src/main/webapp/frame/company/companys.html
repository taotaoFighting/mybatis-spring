<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta charset="UTF-8">
<title></title>
<base href="/hins/">
<link rel="stylesheet" type="text/css" href="./resources/nprogress/nprogress.css">
<script src="./resources/nprogress/nprogress.js"></script>
<link rel="stylesheet" type="text/css" href="./resources/cola-ui/semantic.css">
<link rel="stylesheet" type="text/css" href="./resources/cola-ui/cola.css">
<link rel="stylesheet" type="text/css" href="./common/common.css">
<link rel="stylesheet" type="text/css" href="./frame/company/companys.css">
<style>
.current>.tree.node .node-operation {
	display: inline-block;
}

.node-operation {
	display: none;
	float: right;
	padding-right: 0.5em;
}

.node-operation i {
	margin-right: 0.5em;
}
</style>


</head>
<body>
	<script type="text/javascript">
		NProgress.configure({
			showSpinner : false,
			minimum : 0.3
		})
		NProgress.start();
	</script>
	<div class="h-box" style="height: 115%;margin-bottom: 100px;">
				<div style="width: 300px;height: 150%;" c-widget="Panel; caption:系统公司;collapsible:false">
					<template name="tools">
					<div c-widget="button;icon:plus;caption:添加根节点; click:addrootnode"
						class="mini primary" style="float: right; margin-top: 2px;"></div>
					</template>
					<div class="h-box" style="height: 97%">
						<div id="fileTree" class="box" style="height: 97%; width: 100%">
							<template name="node-default">
							<div>
								<span c-bind="capcompanyinfo.name"></span>
								<div class="node-operation">
									<i c-onclick="add()" class="link icon plus"></i>
									<i c-onclick="remove(capcompanyinfo)" class="link icon trash outline"></i>
								</div>
							</div>
							</template>
						</div>
					</div>
				</div>

				<div style="width: 50%;height: 150%;margin-left: 10px;" c-widget="Panel; caption:系统公司;collapsible:false">
					<div class="content">
						<div class="ui segment basic">
							<div class="ui form" id="editForm">
								<div class="three fields">
									<div class="field required">
										<label>公司全称</label>
										<div c-widget="Input; bind:customCapCompanyInfo.fullName;"></div>
									</div>
									<div class="field required">
										<label>公司类型D</label>
										<div id="compTypedropdown"></div>
									</div>
									<div class="field">
										<label>公司简称</label>
										<div id="gsinput" c-widget="Input; bind:customCapCompanyInfo.name;postOnInput:true"></div>
									</div>
								</div>
								<div class="three fields">
									<div class="field required">
										<label>注册号</label>
										<div c-widget="Input; bind:customCapCompanyInfo.regId; "></div>
									</div>
									<div class="field required">
										<label>登记机关</label>
										<div c-widget="Input; bind:customCapCompanyInfo.regInst; "></div>
									</div>
									<div class="field" id="orgCodeF">
										<label>机构代码</label>
										<div id="orgCode" c-widget="Input; bind:customCapCompanyInfo.orgCode;"></div>
									</div>									
								</div>
								<div class="three fields">
									<div class="field required">
										<label>注册资金</label>
										<div c-widget="Input; bind:customCapCompanyInfo.regCapital; "></div>
									</div>
									<div class="field required">
										<label>注册币种D</label>
										<div id="regCurrencydropdown"></div>
									</div>
									<div class="field" id="caseTypeF">
										<label>案件类型</label>
										<div id="caseTypeDropDown"></div>
									</div>		
								</div>
								<div class="three fields">
									<div class="field" id="bankCodeF">
										<span>银行号</span>
										<div id="bankCode"
											c-widget="Input; bind:customCapCompanyInfo.bankCode;postOnInput:true"></div>
									</div>
									<div class="field" id="instCodeF">
										<span>分支机构号</span>
										<div id="instCode"
											c-widget="Input; bind:customCapCompanyInfo.bankCode;"></div>
									</div>
									
									<div class="field">
										<label>子公司数目</label>
										<div c-widget="Input; bind:customCapCompanyInfo.compNum; "></div>
									</div>
								</div>
								<div class="three fields">
									
									<div class="field required">
										<label>启用日期</label>
										<div c-widget="datePicker;bind:customCapCompanyInfo.startDate"
											class="mini"></div>
									</div>
									<div class="field">
										<label>实收资金</label>
										<div c-widget="Input; bind:customCapCompanyInfo.realCapital; "></div>
									</div>
									
									<div class="field required">
										<label>截止日期</label>
										<div c-widget="datePicker;bind:customCapCompanyInfo.endDate"
											class="mini"></div>
									</div>
								</div>
								<div class="three fields">
									<div class="field" id="bizTypeF">
										<label>业务类型D</label>
										<div id="bizTypeSelectDropDown"></div>
									</div>
									
									<div class="field" id="cityF">
										<label>委外城市数目</label>
										<div id="city"
											c-widget="Input; bind:customCapCompanyInfo.city;readOnly:true;"></div>
									</div>
									<div class="field">
										<label>启用标志</label>
										<div
											c-widget="Toggle;bind:customCapCompanyInfo.enableFlag; onValue:{{1}}; offValue:{{0}};"></div>
									</div>
								</div>
								<div class="three fields">
									<div class="field required">
										<label>联系人</label>
										<div c-widget="Input; bind:customCapCompanyInfo.contactor; "></div>
									</div>
									<div class="field">
										<label>手机</label>
										<div c-widget="Input; bind:customCapCompanyInfo.mobile; "></div>
									</div>
									<div class="field required">
										<label>办公电话</label>
										<div c-widget="Input; bind:customCapCompanyInfo.workTel; "></div>
									</div>
								</div>
								<div class="three fields">
									<div class="field">
										<label>办公地址</label>
										<div c-widget="Input; bind:customCapCompanyInfo.workAddr; "></div>
									</div>
									<div class="field">
										<label>电子邮箱</label>
										<div c-widget="Input; bind:customCapCompanyInfo.email; "></div>
									</div>
									<div class="field">
										<label>注册地址</label>
										<div c-widget="Input; bind:customCapCompanyInfo.regAddr; "></div>
									</div>					
								</div>
							</div>
						</div>
						<div class="ui segment basic" style="float: right; margin-bottom: 10px;">
							<div c-widget="button;icon:checkmark;width:105px;caption:保存;click:{{capcompanyinfoSave(customCapCompanyInfo)}}" class="primary"></div>
							<div c-widget="button;icon:idea;width:105px;caption:自动配置;click:{{autoConfig(customCapCompanyInfo)}}" class="secondary"></div>
						</div>
					</div>
				</div>



				<div id="addcityform" style="width: 300px;height: 150%;margin-left: 10px;" c-widget="Panel;caption:委外城市;collapsible:false">
					<template name="tools">
					<div c-widget="button;icon:plus;caption:添加城市;class:mini; click:addcity" class="primary" style="float: right; margin-top: 2px"></div>
					</template>
					<div class="h-box" style="height: 97%">
						<div id="cityList" class="box" style="height: 97%; width: 100%">
							<template name="operation"> <i c-widget="button;icon:trash outline;class:size:mini;click:{{removecity(capCompArea)}}"
								style="background: none;"></i>
							</template>
						</div>
					</div>
				</div>
	</div>
	<div id="addcitySidebar" class="default-background">
		<div class="v-box">
			<div class="caption-bar box">
				<i class="icon user"></i><span class="caption">银联地区树</span>
			</div>
			<div class="content content-background flex-box">
				<div id="areaTree">
					<template name="node-default">
					<div>
						<div>
							<span c-bind="node.areaName"></span>
						</div>
					</div>
					</template>
				</div>
			</div>
			<div class="box default-background">
				<div class="ui segment basic" style="padding: 0.8em;">
					<div class="mini button primary" c-widget="button;width:80px;caption:确 定;icon:checkmark;click:citySave"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 菜单层 -->
	<div id="addMenuSidebar" class="default-background">
		<div class="v-box">
			<div class="caption-bar box">
				<i class="icon user"></i><span class="caption">添加菜单</span>
			</div>
			<div class="content content-background flex-box">
				<div id="showMenuTable"></div>
			</div>
			<div class="box default-background">
				<div class="ui segment basic" style="padding: 0.8em;">
					<div class="mini button primary" c-widget="button;width:80px;caption:确定;icon:checkmark;click:saveMenuUrl"></div>
					<div class="mini button secondary" c-widget="button;width:80px;caption:取消;icon:remove;click:cancelAddMenu"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./resources/jquery/jquery-2.1.3.js"></script>
<script src="./resources/jquery/jquery.cookie.js"></script>
<script src="./resources/cola-ui/3rd.js"></script>
<script src="./resources/cola-ui/semantic.js"></script>
<script src="./resources/cola-ui/cola.js"></script>
<script src="./common/common.js"></script>
<script src="./frame/company/companys.js"></script>
</html>
